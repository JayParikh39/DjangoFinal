{% extends 'green_app/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row justify-content-center fade-in-up">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0" style="border-radius: 1.25rem;">
            <div class="card-body p-5 text-center">
                <h2 class="card-title mb-4" style="color:#399944"><i class="fas fa-thumbs-up"></i> Password Changed!</h2>
                <p class="text-muted">Your password has been successfully reset. You can now log in with your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-success mt-3"><i class="fas fa-sign-in-alt"></i> Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
