{% extends 'green_app/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row justify-content-center fade-in-up">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0" style="border-radius: 1.25rem;">
            <div class="card-body p-5 text-center">
                <h2 class="card-title mb-4" style="color:#399944"><i class="fas fa-envelope-open-text"></i> Check Your Email</h2>
                <p class="text-muted">If an account exists for the email you entered, a password reset link has been sent. Please check your inbox.</p>
                <a href="{% url 'login' %}" class="btn btn-outline-success mt-3"><i class="fas fa-sign-in-alt"></i> Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
